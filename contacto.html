<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page de Contacto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link rel="icon" type="image/jpg" href="./asset/img/favicon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fdf6f75cba.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container menu">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./asset/img/logo-white.png"
              alt="logo cuppon"
              width="100"
              height="28"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./argumentacion.html"
                  >Argumentacion</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./contacto.html"
                  >Contactanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- Columna de Datos de Contacto y Formulario -->
          <div class="col-md-6">
            <h2>Datos de Contacto</h2>
            <p>
              <strong>Dirección:</strong> Calle Ficticia 123, Ciudad Imaginaria
            </p>
            <p><strong>Teléfono:</strong> +123 456 7890</p>
            <p><strong>Redes Sociales:</strong></p>
            <ul>
              <li>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
              </li>
              <li>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
              </li>
              <li>
                <a href="https://www.instagram.com" target="_blank"
                  >Instagram</a
                >
              </li>
            </ul>

            <h2>Formulario de Contacto</h2>
            <form>
              <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreCompleto"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" required />
              </div>
              <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" required />
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  required
                />
              </div>
              <div class="form-group">
                <label for="consulta">¿Qué se requiere?</label>
                <textarea
                  class="form-control"
                  id="consulta"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>

          <!-- Columna del Mapa -->
          <div class="col-md-6">
            <h2>Ubicación</h2>
            <!-- Reemplaza el valor de "src" con la URL de tu ubicación en Google Maps -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.9080493769926!2d-70.64827968518604!3d-33.43779688078125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x505e1131102b91d!2sPalacio%20de%20La%20Moneda!5e0!3m2!1ses!2scl!4v1582213986656!5m2!1ses!2scl"
              width="100%"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
            ></iframe>
          </div>
        </div>
      </div>
      <footer>
        <div class="pie">
          <div class="imagen_pie">
            <img src="./asset/img/logo-black.png" alt="logo pie" />
          </div>
          <p class="p_pie">
            © 2018 Cuppon Latam .Todos los derechos reservados.
          </p>
        </div>
      </footer>
      <!-- Bootstrap JS y Popper.js -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
